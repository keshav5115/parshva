<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'ordertemp' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="name">name</label></td>
                <td><input type="text" id="name" name="name" readonly value="{{name}}"></td>
            </tr>
            <tr>
                <td><label for="start_time">start time</label></td>
                <td><input type="time" id="start_time" name ="start_time" readonly value ="{{start_time}}"></td>
            </tr>
            <tr>
                <td><label for="end_time">end time</label></td>
                <td><input type="time" id="end_time" name="end_time" readonly value ="{{end_time}}"></td>
            </tr>
            <tr>
                <td><label for="hours"> No of hours worked </label></td>
                <td><input type="number" id="hours" name="hours" readonly value ="{{hours}}"></td>
            </tr>
            <tr>
                <td><label for="rate">Rate per hour</label></td>
                <td><input type="number" id="rate" name="rate" readonly value ="{{rate}}"></td>
            </tr>
            <tr>
                <td><label for="supplier">Supplier</label></td>
                <td><input type="text" id="supplier" name="supplier" readonly value ="{{supplier}}"></td>
            </tr>
            <tr>
                <td><label for="po_number">po_number</label></td>
                <td><input list="po_numbers" id="po_number" name="po_number"></td>
                <datalist  id = 'po_numbers'>
                    {% for opt in po_numbers %}
                    <option value="{{opt}}">{{opt}}</option>
                    {% endfor %}

                </datalist>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
            
        </table>

      

    </form>
</body>
</html>
