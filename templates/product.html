<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="name">name</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="start_time">start time</label></td>
                <td><input type="time" id="start_time" name ="start_time"></td>
            </tr>
            <tr>
                <td><label for="end_time">end time</label></td>
                <td><input type="time" id="end_time" name="end_time"></td>
            </tr>
            <tr>
                <td><label for="hours"> No of hours worked </label></td>
                <td><input type="number" id="hours" name="hours"></td>
            </tr>
            <tr>
                <td><label for="rate">Rate per hour</label></td>
                <td><input type="number" id="rate" name="rate"></td>
            </tr>
            <tr>
                <td><label for="supplier">supplier</label></td>
                <td><input list="suppliers" id="supplier" name="supplier"></td>
                <datalist  id = 'suppliers'>
                    {% for opt in supplier %}
                    <option value="{{opt}}">{{opt}}</option>
                    {% endfor %}

                </datalist>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
            
        </table>

        
    </form>
</body>
</html>
